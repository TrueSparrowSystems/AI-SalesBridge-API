# Server
server.port=8080

# Spring boot profile
spring.profiles.active=${ENVIRONMENT}

# Handle undefined routes
spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.static-path-pattern: /static

# Suppress warning like o.s.w.s.m.m.a.ExceptionHandlerExceptionResolver - Resolved [com.salessparrow.api.exception.CustomException]
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=ERROR